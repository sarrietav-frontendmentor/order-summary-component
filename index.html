<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.prefix.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <title>Order Summary Component</title>
  </head>
  <body>
    <div class="card">
      <div class="card__image">
        <img src="./assets/illustration-hero.svg" alt="Girl enjoying music" />
      </div>
      <h1 class="card__title">Order Summary</h1>
      <p class="card__description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="callout">
        <img
          class="callout__icon"
          src="./assets/icon-music.svg"
          alt="Music Icon"
        />
        <h2 class="callout__title">Annual Plan</h2>
        <p class="callout__price">$59.99/year</p>
        <button class="btn btn--callout">Change</button>
      </div>
      <button class="btn btn--primary">Proceed to Payment</button>
      <button class="btn btn--secondary">Cancel Order</button>
    </div>
  </body>
</html>
